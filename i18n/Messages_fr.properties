tentiels qui cherchent \u00e0 se d\u00e9placer, alors faites sortir les parasites lorsque le moment est venu\! \u00catre un propri\u00e9taire est un travail difficile, mais il ne peut pas \u00eatre plus difficile que de courir l'enfer ... n'est-ce pas ?

