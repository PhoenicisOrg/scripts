#: i18n/tmp/Applications/Games/Subnautica/application.js:2
Subnautica\ is\ a\ game\ about\ exploration\ and\ adventure\ set\ in\ an\ underwater\ world.\ After\ an\ emergency\ landing\ on\ a\ foreign\ water\ planet\ you\ can\ only\ look\ in\ the\ depths.\ Discover\ seaweed\ forests\ and\ grass\ plateaus,\ reefs\ and\ labyrinths\ of\ underwater\ caves,\ but\ remember\ the\ ever-diminished\ oxygen.\ Water\ is\ swarming\ with\ life\:\ some\ creatures\ are\ useful,\ but\ a\ large\ part\ is\ dangerous.\ When\ you\ wake\ up\ in\ a\ life\ capsule,\ you\ fight\ with\ time\ -\ you\ need\ to\ find\ drinking\ water,\ food,\ and\ develop\ equipment\ that\ will\ be\ useful\ during\ exploration.\ Collect\ resources\ from\ the\ ocean\ around\ you.\ Create\ knives,\ lighting,\ diving\ equipment,\ and\ build\ small\ submarines.\ The\ ocean\ is\ full\ of\ life\:\ use\ the\ ecosystem\ to\ your\ advantage.\ Lure\ and\ outwit\ the\ dangerous\ creature\ with\ a\ fresh\ fish,\ or\ just\ swim\ as\ fast\ as\ you\ can\ to\ avoid\ the\ jaws\ of\ omnipresent\ predators.\ Cave\ systems\ extend\ below\ the\ bottom\ of\ the\ ocean\ -\ from\ dark,\ claustrophobic\ passages\ to\ caves\ illuminated\ by\ bioluminescent\ life\ forms.\ Explore\ the\ world\ below\ the\ bottom\ of\ the\ ocean,\ but\ watch\ out\ for\ oxygen\ levels\ and\ avoid\ the\ dangers\ lurking\ in\ the\ dark.=Subnautica est un jeu de monde ouvert, d\u2019exploration sous-marine et d\u2019aventure. Apr\u00e8s un atterrissage catastrophique sur un monde extraterrestre oc\u00e9anique, la seule voie \u00e0 prendre est vers le bas. Les oc\u00e9ans de Subnautica vont de r\u00e9cifs de corail ensoleill\u00e9s et peu profonds \u00e0 des fosses abyssales dangereuses. G\u00e9rez votre niveau d'oxyg\u00e8ne tout en explorant des for\u00eats d\u2019algue, des plateaux, des r\u00e9cifs, et des syst\u00e8mes de grottes sinueux. L'eau est pleine de vie\: une partie utile, mais une grande partie nocive. Apr\u00e8s un r\u00e9veil dans votre vaisseau de secours, il s\u2019agit de trouver de l\u2019eau et de la nourriture, et de d\u00e9velopper l\u2019\u00e9quipement dont vous avez besoin pour explorer, au plus vite possible. Collectez les ressources de l\u2019oc\u00e9an autour de vous. Concevez des couteaux, de l\u2019\u00e9clairage, du mat\u00e9riel de plong\u00e9e, un \u00e9quipement marin personnel. Descendez plus loin et plus profond\u00e9ment et trouvez des ressources plus rares, afin de concevoir des outils de plus en plus avanc\u00e9s. L\u2019oc\u00e9an est plein de vie\: Aidez-vous de l\u2019\u00e9cosyst\u00e8me. Attirez et distrayez une cr\u00e9ature dangereuse avec un poisson frais, ou bien tout simplement, nagez aussi vite que vous le pouvez afin d\u2019\u00e9viter les m\u00e2choires des pr\u00e9dateurs. Les syst\u00e8mes de grottes d\u00e9bouchent en dessous du fond de la mer, dans des passages sombres et claustrophobes, ou des caves illumin\u00e9es par faune et flore bioluminescente. Explorez le monde sous le fond de l\u2019oc\u00e9an, mais n\u2019oubliez pas votre niveau d\u2019oxyg\u00e8ne, et prenez soin d\u2019\u00e9viter les dangers qui r\u00f4dent dans les t\u00e9n\u00e8bres.

