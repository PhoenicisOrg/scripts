d musst du improvisieren um zu \u00fcberleben\: Baue Unterk\u00fcnfte, finde Ressourcen, jage nach Nahrung und stelle Ausr\u00fcstung her.<br/><b>Erforsche neue Biome</b><br/>Schwimme unter dem blau erleuchteten Bogen von Twisty Bridges. Navigiere \u00fcber t\u00fcckische Eisschollen an der Meeresoberfl\u00e4che. Erklettere schneebedeckte Gipfel und erkunde eisige H\u00f6hlen. Umgehe dampfende hei\u00dfe Schlote. Below Zero bringt dir komplett neue Umgebungen zum \u00dcberleben, Erforschen und Erkunden. Entdecke neue Lebensformen in den eisigen Tiefen von 4546B. Schwimme durch den gigantischen Titan Holefish, entkomme dem aggressiven Brute Shark und besuche niedliche Pinguine. Manche Bewohner des gefrorenen Ozeans werden dir helfen, andere k\u00f6nnten versuchen, dich zu verletzen.

