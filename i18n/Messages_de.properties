#: i18n/tmp/Applications/Games/Space Engineers/application.js:2
Space\ Engineers\ is\ a\ sandbox\ game\ about\ engineering,\ construction,\ exploration\ and\ survival\ in\ space\ and\ on\ planets.\ Players\ build\ space\ ships,\ space\ stations,\ planetary\ outposts\ of\ various\ sizes\ and\ uses\ (civil\ and\ military),\ pilot\ ships\ and\ travel\ through\ space\ to\ explore\ planets\ and\ gather\ resources\ to\ survive.\ Featuring\ both\ creative\ and\ survival\ modes,\ there\ is\ no\ limit\ to\ what\ can\ be\ built,\ utilized\ and\ explored.<br/>Space\ Engineers\ features\ a\ realistic,\ volumetric-based\ physics\ engine\:\ everything\ in\ the\ game\ can\ be\ assembled,\ disassembled,\ damaged\ and\ destroyed.\ The\ game\ can\ be\ played\ either\ in\ single\ or\ multiplayer\ modes.<br/>Volumetric\ objects\ are\ structures\ composed\ from\ block-like\ modules\ interlocked\ in\ a\ grid.\ Volumetric\ objects\ behave\ like\ real\ physical\ objects\ with\ mass,\ inertia\ and\ velocity.\ Individual\ modules\ have\ real\ volume\ and\ storage\ capacity.<br/>Space\ Engineers\ is\ inspired\ by\ reality\ and\ by\ how\ things\ work.\ Think\ about\ modern-day\ NASA\ technology\ extrapolated\ 60\ years\ into\ the\ future.\ Space\ Engineers\ strives\ to\ follow\ the\ laws\ of\ physics\ and\ doesn't\ use\ technologies\ that\ wouldn't\ be\ feasible\ in\ the\ near\ future.<br/>Space\ Engineers\ concentrates\ on\ construction\ and\ exploration\ aspects,\ but\ can\ be\ played\ as\ a\ survival\ shooter\ as\ well.\ We\ expect\ players\ will\ avoid\ engaging\ in\ direct\ man-to-man\ combat\ and\ instead\ use\ their\ creativity\ and\ engineering\ skills\ to\ build\ war\ machines\ and\ fortifications\ to\ survive\ in\ space\ and\ on\ planets.\ Space\ Engineers\ shouldnât\ be\ about\ troops;\ it\ should\ be\ about\ the\ machinery\ you\ build.=Space Engineers ist ein Sandbox-Spiel \u00fcber Konstruktion, Erkundung und \u00dcberleben im Weltraum und auf Planeten. Spieler k\u00f6nnen Raumschiffe, Raumstationen, planetare Au\u00dfenposten verschiedenster Gr\u00f6\u00dfe und Art (sowohl zivil als auch milit\u00e4risch) bauen. Bediene Schiffe und reise durch den Weltraum um Planeten zu erkunden und sammle Ressourcen, um zu \u00fcberleben. Es gibt sowohl einen Kreativ-, als auch einen \u00dcberlebensmodus und keine Grenzen f\u00fcr das, was gebaut, verwendet und erforscht werden kann.<br/>Space Engineers beinhaltet eine realistische, volumenbasierte Physikengine\: alles im Spiel kann zusammengesetzt, auseinandergenommen, besch\u00e4digt und zerst\u00f6rt werden. Das Spiel kann entweder im Single- oder im Multiplayer gespielt werden.<br/>Volumetrische Objekte sind Strukturen, die sich aus blockartigen Modulen innerhalb eines Netzes zusammensetzen. Volumetrische Objekte verhalten sich wie echte, physikalische Objekte mit Masse, Tr\u00e4gheit und Geschwindigkeit. Einzelne Module besitzen ein echtes Volumen und Speicherm\u00f6glichkeiten.<br/>Space Engineers ist von der Wirklichkeit und davon, wie die Dinge funktionieren, inspiriert. Stell dir aktuelle NASA Technologie 60 Jahre in die Zukunft extrapoliert vor. Space Engineers strebt danach, die physikalischen Gesetze zu befolgen und verwendet keine Technologien, die nicht in naher Zukunft m\u00f6glich w\u00e4ren.<br/>Space Engineer konzentriert sich auf Aufbau und Erforschung, kann aber auch als Survival-Shooter gespielt werden. Wir erwarten, dass Spieler es vermeiden, in Mann-gegen-Mann K\u00e4mpfe verstrickt zu werden, und stattdessen ihre Kreativit\u00e4t und Konstruktionsf\u00e4higkeiten nutzen, um Kriegsmaschinen und Befestigungsanlagen zu bauen, um im Weltraum und auf Planeten zu \u00fcberleben. Space Engineers sollte es nicht um Truppen gehen; es sollte um die Maschinen, die ihr baut, gehen.

