ichtungen auf der Erde werdet Ihr von Blackwater Industries herausgefordert, Euch im Rest der Galaxie zu beweisen. In Space Colony\: Steam Edition liegen Euer Leben und Eure Karriere in den H\u00e4nden einer unb\u00e4ndigen Crew, die alle versuchen, dem Leben auf der Erde zu entfliehen. Mit einer Auswahl von mehr als 100 Geb\u00e4uden ist es Eure Aufgabe, eine Kolonie zu errichten, die die W\u00fcnsche all Eurer Crew-Mitglieder erf\u00fcllt, sie gl\u00fccklich stellt und am Leben h\u00e4lt\! Bevor Ihr also all Euer Geld f\u00fcr den Eisenabbau und einer lukrativen Space-H\u00fchner Produktion, denkt daran, dass ohne Laser-Verteidigung, einer Sauna und einem halbwegs akzeptablen Restaurant, niemand f\u00fcr Euch arbeiten wird\!

