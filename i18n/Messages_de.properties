You\ wake\ up,\ alone,\ on\ a\ strange\ island\ full\ of\ puzzles\ that\ will\ challenge\ and\ surprise\ you.<br><br>You\ don't\ remember\ who\ you\ are,\ and\ you\ don't\ remember\ how\ you\ got\ here,\ but\ there's\ one\ thing\ you\ can\ do\:\ explore\ the\ island\ in\ hope\ of\ discovering\ clues,\ regaining\ your\ memory,\ and\ somehow\ finding\ your\ way\ home.<br><br>The\ Witness\ is\ a\ single-player\ game\ in\ an\ open\ world\ with\ dozens\ of\ locations\ to\ explore\ and\ over\ 500\ puzzles.\ This\ game\ respects\ you\ as\ an\ intelligent\ player\ and\ it\ treats\ your\ time\ as\ precious.\ There's\ no\ filler;\ each\ of\ those\ puzzles\ brings\ its\ own\ new\ idea\ into\ the\ mix.\ So,\ this\ is\ a\ game\ full\ of\ ideas.=Du wachst auf... alleine... auf einer fremden Insel voller R\u00e4tsel, die dich herausfordern und \u00fcberraschen werden.<br><br>Du kannst dich nicht daran erinnern, wer du bist oder wie du dorthin gekommen bist. Doch eine Sache kannst du tun\: Du kannst die Insel erkunden \u2013 in der Hoffnung, Hinweise zu finden, dein Ged\u00e4chtnis zur\u00fcckzuerlangen und irgendwie einen Weg nach Hause zu finden.<br><br>\u201eThe Witness\u201c ist ein Einzelspieler-Game in einer offenen Welt mit Dutzenden Orten, die es zu erkunden gilt, und mit \u00fcber 500 R\u00e4tseln. Dieses Spiel respektiert dich als intelligenten Spieler und behandelt deine Zeit als etwas sehr Kostbares. Nichts dient als F\u00fcllmaterial. Jedes R\u00e4tsel bringt eine neue und eigene Idee in die Mischung mit ein. Was du bekommst, ist ein Spiel voller Ideen.

#: i18n/tmp/Applications/Games/The Crew/application.js:2
